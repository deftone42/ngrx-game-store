<div class="games-list">
  <h2>Game list</h2>
  <div class="game" *ngFor="let game of games" (click)="viewDetail.emit(game)">
    <div>
      <img class="circle" width="100" height="100" src="{{game.image}}"/>
      <div class="title">{{game.name}}</div>
    </div>
    <div>
      <button (click)="add.emit(game); $event.stopPropagation();">Add</button>
    </div>
  </div>
</div>
